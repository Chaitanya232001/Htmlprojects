<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a static webpage using table tags of HTML</title>
</head>

<body>
    <table border="">
        <caption>Information About Friends </caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Engineering Stream</th>
                <th scope="col">CGPA</th>
                <th scope="col">Passout Year</th>
                <th scope="col">Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Chaitanya</td>
                <td>Shah</td>
                <td>E&tc</td>
                <td>8.50</td>
                <td>2023</td>

            </tr>
            <tr>
                <td>Rashmi</td>
                <td>Kolambe</td>
                <td>E&tc</td>
                <td>8.55</td>
                <td>2023</td>
                <td>Preparing for GATE</td>
            </tr>
            <tr>
                <td>Jaydip</td>
                <td>Ubale</td>
                <td>E&tc</td>
                <td>8.80</td>
                <td>2023</td>
                <td>Preparing for GATE</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">This is the table footer.</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
