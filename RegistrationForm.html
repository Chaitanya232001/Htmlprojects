<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./RegistrationForm.css">
</head>
<body>
    <form action="" method="post">
        <h1>Registration Form</h1>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="FName">First Name:</label>
            <input type="text" name="FName" id="FName" placeholder="First Name" required><br>

            <label for="MName">Middle Name:</label>
            <input type="text" name="MName" id="MName" placeholder="Middle Name"><br>

            <label for="SName">Surname:</label>
            <input type="text" name="SName" id="SName" placeholder="Surname" required> <br>

            <label>Gender:</label>
            <input type="radio" name="gender" id="Male" value="male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Others" value="others">
            <label for="Others">Others</label> <br>

            <label for="date">Birthdate:</label>
            <input type="date" name="birthdate" id="date">
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <label for="email">Email (Gmail):</label>
            <input type="email" name="email" id="email" placeholder="Gmail" required> <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,12}$"> <br>

            <label for="contact">Contact:</label>
            <input type="tel" name="contact" id="contact" placeholder="Phone number" pattern="[0-9]{10}" maxlength="10" required>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
